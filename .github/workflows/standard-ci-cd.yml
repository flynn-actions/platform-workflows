      environment:
        description: 'Deployment environment'
        required: false
        default: 'staging'
        type: string
      node_version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '18'
      run_tests:
        description: 'Whether to run tests'
        required: false
        type: boolean
        default: true

